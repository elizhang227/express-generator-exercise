<section class="section">
        <table class="table">
            <thead>
                <tr>
                    <td>CEO Name</td>
                    <td>CEO Year</td>
                </tr>
            </thead>
            ${executiveList.map(exec =>
                    `<tr>
                        <td>${exec.name}</td>
                        <td>${exec.year}</td>
                    </tr>`
                ).join('')}
        </table>
    </section>

<section class="section">
    <p>Add a New CEO</p>
    <form action="/ceos" method="POST">
            <label>Name:
                <input type="text" name="name">
            </label>
            <label>Year:
                <input type="text" name="year">
            </label>
        <div class="button">
            <button type="submit">Subbbbmit</button>
        </div>
    </form>
</section>
